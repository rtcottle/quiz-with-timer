<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Document</title>
  </head>
  <body>
    <!-- this is the container for all of the page -->
    <main class="container">
      <section class="nav">
        <a href="">View Highscores</a>
      </section>
      <!-- this section is where the quiz takes place  -->
      <section class="quiz">
        <div class="intro">
          <header>Coding Quiz Challenge</header>
          <p>
            Try to answer these coding-based questions before the timer runs
            out. Wrong answers will take time away!
          </p>
          <button class="intro button">Start Quiz</button>
        </div>
        <div class="questions-section">
          <div>
            <header id="question" class="hidden">
              What language is used to build the framework of a website?
            </header>
          </div>
        </div>
        <!-- this is where the answers to the quiz are stored  -->
        <div class="answers-section">
          <div id="answers" class="hidden">
            <button class="button" id="button-a"></button>
            <button class="button" id="button-b"></button>
            <button class="button" id="button-c"></button>
            <button class="button" id="button-d"></button>
          </div>
          <!-- <div class="confirmation hidden">
            <h4 id="wrong">Wrong!</h4>
            <h4 id="correct">Correct!</h4>
          </div> -->
        </div>
        <div class="hidden form">
          <p class="username hidden"><span class="score hidden"></span></p>
          <button class="submit button">Submit</button>
        </div>
      </section>
      <!-- timer in the top-right corner  -->
      <section>
        <h3 class="time">Current Score: 75</h3>
        <div id="main"></div>
      </section>
    </main>
    <footer></footer>
    <script src="./script.js"></script>
  </body>
</html>
